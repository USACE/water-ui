# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# TEST CI

name: CI Build User Interface

on:
  push:
    branches:
      - develop
jobs:
  build:
    env:
      PUBLIC_URL: https://develop-water.rsgis.dev
      REACT_APP_SHOW_LOGIN: no
      REACT_APP_CUMULUS_API_URL: https://develop-cumulus-api.rsgis.dev
      REACT_APP_SHARED_API_URL: https://develop-shared-api.rsgis.dev
      REACT_APP_WATER_API_URL: https://develop-water-api.rsgis.dev
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build

      - name: Deploy to Dev
        env:
          AWS_DEFAULT_REGION: ${{ secrets.CWBICI_DEVELOP_AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CWBICI_DEVELOP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CWBICI_DEVELOP_AWS_SECRET_ACCESS_KEY }}
        run: npm run deploy-develop
